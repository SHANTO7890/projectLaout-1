<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout-5</title>
    <style>
        body {
            width: 90%;
            height: 0;
            padding: 0;
            margin: auto
        }
    </style>

</head>

<body>
    <div style="width: 100%;height: 1000px;border: 3px solid #b80d57">

        <div style="background-image: linear-gradient(#543864,#f8e1f4);width: 100%;height: 150px;border-radius: 10px">
            <!--this is main head-->
            <div style="background-image:linear-gradient(#8ec6c5,#ffbcbc); width: 25%;height: 100px;float: left;margin-top: 20px;border-radius: 10px">
                <!--this is  logo section-->
            </div>
            <div style="background-image: linear-gradient(to left,#856c8b,#aeefec);width:35%;;height: 100px;float: right;margin-top: 20px;border-radius: 10px">
                <!--this is menu bar section -->
            </div>

        </div>
        <div style="background-image: linear-gradient(#cbe2b0,#f19292);width: 100%;height: 700px;border-radius: 10px">
            <!--this is main body-->
            <div style="background-image: linear-gradient(#be79df,#f76a8c);width: 45%;height: 640px;float: left;margin-top: 45px;border-radius: 10px">
                <!--this is sub-body section(left)-->
            </div>
            <div style="background-image:radial-gradient(#a6b1e1,#cc0e74);width: 50%;height: 280px;float: left;margin-top: 45px;margin-left: 20px;border-radius: 10px"></div>
            <div style="background-image: radial-gradient(#f3d4d4,#552244);width: 50%;height: 280px;float: left;margin-top: 45px;margin-left: 20px;border-radius: 10px"></div>


        </div>
        <div style="background-image: radial-gradient(#ffd5e5,#27496d);width: 100%;height: 150px;border-radius: 10px">
            <!--this is main footer-->
        </div>

</body></html>
